<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript form</title>
    <style>
        .jsform {
            text-align: center;
            border: 1px solid black;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Javascript Form</h1>
    <div class="jsform">
        <form action="">
            <label for="product-name">Product Name:</label>
            <label for="product-name">Quantity:</label>
            <label for="product-name">Amount:</label><br><br>

            <label for="tax">Tax:</label>
            <input type="text" onkeypress="return onlyNumberKey(event)" maxlength="11" name="tax" id="tax"><br><br><br>

            <label for="shipping">Shipping:</label>
            <input type="text" onkeypress="return onlyNumberKey(event)" maxlength="11" name="shipping"
            id="shipping"><br><br><br>

            <label for="discount">Discount:</label>
            <input type="text" onkeypress="return onlyNumberKey(event)" maxlength="11" name="discount"
            id="discount"><br><br><br>

            <label for="subtotal">Subtotal:</label>
            <input type="text" onkeypress="return onlyNumberKey(event)" maxlength="11" name="subtotal"
            id="discount"><br><br><br>

            <label for="total">Total:</label>
            <input type="text" onkeypress="return onlyNumberKey(event)" maxlength="11" name="total"
            id="discount"><br><br><br>
            

        </form>

        <script>
            function onlyNumberKey(evt) {

                // Only ASCII character in that range allowed
                var ASCIICode = (evt.which) ? evt.which : evt.keyCode
                if (ASCIICode > 31 && (ASCIICode < 48 || ASCIICode > 57))
                    return false;
                return true;
            }
        </script>
    </div>
</body>

</html>
